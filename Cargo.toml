[package]
authors = ["Ben Simms <ben@bensimms.moe>"]
name = "keyboard-thing"
edition = "2021"
version = "0.1.0"

[lib]
harness = false

# needed for each integration test
[[test]]
name = "integration"
harness = false

[dependencies]
cortex-m = { version = "0.7.4", features = ["linker-plugin-lto"] }
cortex-m-rt = "0.7.1"
cortex-m-rtic = "1.1.2"
defmt = "0.3.1"
defmt-rtt = { version = "0.3.2", optional = true }
embedded-hal = "0.2.7"
fugit = "0.3.5"
heapless = "0.7.11"
keyberon = { git = "https://github.com/TeXitoi/keyberon", branch = "master" }
nrf-smartled = { git = "https://github.com/simmsb/nrf-smartled", features = ["52840"] }
nrf52840-hal = { version = "0.15.0", features = ["rt"] }
panic-probe = { version = "0.3.0", features = ["print-defmt"], optional = true }
postcard = "0.7.3"
rtic-monotonic = "1.0.0"
serde = { version = "1.0.137", features = ["derive"], default-features = false }
smart-leds = "0.3.0"
usb-device = "0.2.8"
usbd-serial = "0.1.1"

[dev-dependencies]
defmt-test = "0.3.0"

[features]
default = []
debugger = ["defmt-rtt", "panic-probe"]

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
# NOTE disabled to work around issue rust-lang/rust#90357
# the bug results in log messages not having location information
# (the line printed below the log message that contains the file-line location)
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
# see comment in the profile.release section
lto = 'false'
opt-level = 3 # <-
overflow-checks = false # <-

